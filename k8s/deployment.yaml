# =============================================================================
# Kubernetes Manifests - Application CI/CD Demo
# =============================================================================
# Ces manifests peuvent être déployés sur :
# - Okteto Cloud (gratuit)
# - KillerCoda (environnements temporaires)
# - Google Cloud Shell (gratuit avec compte Google)
# =============================================================================

---
# Namespace dédié à l'application
apiVersion: v1
kind: Namespace
metadata:
  name: cicd-demo
  labels:
    app: cicd-demo

---
# ConfigMap pour la configuration de l'application
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cicd-demo
data:
  APP_NAME: "CI/CD Demo App"
  NODE_ENV: "production"

---
# Deployment de l'application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-app
  namespace: cicd-demo
  labels:
    app: cicd-demo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
        version: v1
    spec:
      containers:
        - name: app
          # Remplacer par votre image depuis ghcr.io ou GitLab Registry
          image: ghcr.io/VOTRE_USERNAME/ci-cd-demo-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: PORT
              value: "3000"
            - name: APP_VERSION
              value: "1.0.0"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          # Probes de santé
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          # Sécurité du conteneur
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      # Stratégie de mise à jour
      terminationGracePeriodSeconds: 30

---
# Service pour exposer l'application
apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
  namespace: cicd-demo
  labels:
    app: cicd-demo
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: cicd-demo

---
# Ingress pour l'accès externe (optionnel)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-demo-ingress
  namespace: cicd-demo
  annotations:
    # Pour Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Pour cert-manager (HTTPS automatique)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: cicd-demo.example.com  # Remplacer par votre domaine
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cicd-demo-service
                port:
                  number: 80

---
# HorizontalPodAutoscaler pour le scaling automatique
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cicd-demo-hpa
  namespace: cicd-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cicd-demo-app
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
